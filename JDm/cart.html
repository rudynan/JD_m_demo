<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/cart.css"/>
    <title></title>
</head>
<body>
<header class="jd_topbar">
    <a href="#" class="icon_back"></a>
    <h2>购物车</h2>
    <a href="#" class="icon_menu"></a>
</header>
<div class="jd_safetip">
    <p>你的购物得到保护可安全购物</p>
</div>
<div class="jd_shop">
    <div class="jd_shop_tit">
        <div class="jd_check">
             <div class="jd_check_box">

             </div>
        </div>
        <div class="tit_name clearfix">
            <img class="imglogo" src="images/buy-logo.png" alt="buy"/>
            <span class="name">京东自营</span>
            <span class="tip">您享受满79元免运费服务</span>
        </div>
    </div>
        <div class="jd_shop_con">
        <div class="con_check">
            <div class="jd_check_box"></div>
        </div>
            <div class="con_product clearfix">
                <a href="#" class="con_product_img"><img src="images/detail01.jpg" alt=""/></a>
                <div class="con_product_box">
                    <a href="#" class="name">
                        华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 2G/16G 4800mAh）香槟金
                    </a>
                    <p class="price">&yen;1000</p>
                    <div class="option clearfix">
                        <div class="change_box clearfix">
                            <span class="change_box_left">-</span>
                            <input type="tel"/>
                            <span class="change_box_right">+</span>
                        </div>
                            <div class="delete_box">
                                <div class="delete_box_top"></div>
                                <div class="delete_box_bot"></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jd_shop_con">
        <div class="con_check">
            <div class="jd_check_box"></div>
        </div>
            <div class="con_product clearfix">
                <a href="#" class="con_product_img"><img src="images/detail01.jpg" alt=""/></a>
                <div class="con_product_box">
                    <a href="#" class="name">
                        华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 2G/16G 4800mAh）香槟金
                    </a>
                    <p class="price">&yen;1000</p>
                    <div class="option clearfix">
                        <div class="change_box clearfix">
                            <span class="change_box_left">-</span>
                            <input type="tel"/>
                            <span class="change_box_right">+</span>
                        </div>
                            <div class="delete_box">
                                <div class="delete_box_top"></div>
                                <div class="delete_box_bot"></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="jd_amount">
    <div class="amount_check">
        <div class="jd_check_box"></div><span>全选</span>
    </div>
    <div class="amount_info">
        <p class="sum">合计:&yen;0.00</p>
        <p class="other">总额：&yen;总额0.00返现：&yen;0.00</p>
    </div>
    <a href="#" class="amount_submit">
        去结算（<span>0</span>）
    </a>
</div>
<div class="jd_win">
    <div class="jd_win_box">
        <div class="jd_win_box_text">
            您确认删除这件商品吗？
        </div>
        <div class="jd_btn_box clearfix">
            <a href="#" class="cancel">确定</a>
            <a href="#" class="submit">取消</a>
        </div>
    </div>
</div>
</body>
<script src="js/cart.js"></script>
</html>
