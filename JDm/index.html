<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>JD移动端</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div class="jd_layout">
        <header class="jd_header">
            <div class="jd_header_box">
                <a href="#" class="icon_logo"></a>
                <form action="#">
                    <span class="icon_search"></span>
                    <input type="search" placeholder="阿斯顿"/>
                </form>
                <a href="#" class="login">登录</a>
            </div>
        </header>
        <div class="jd_banner">
            <ul>
                <li><img src="images/l8.jpg" alt=""/></li>
                <li><img src="images/l1.jpg" alt=""/></li>
                <li><img src="images/l2.jpg" alt=""/></li>
                <li><img src="images/l3.jpg" alt=""/></li>
                <li><img src="images/l4.jpg" alt=""/></li>
                <li><img src="images/l5.jpg" alt=""/></li>
                <li><img src="images/l6.jpg" alt=""/></li>
                <li><img src="images/l7.jpg" alt=""/></li>
                <li><img src="images/l8.jpg" alt=""/></li>
                <li><img src="images/l1.jpg" alt=""/></li>
            </ul>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <nav class="jd_nav">
            <ul class="clearfix">
                <li><a href="#"><img src="images/nav0.png" alt=""/></a><p>分类查询</p></li>
                <li><a href="#"><img src="images/nav1.png" alt=""/></a><p>物流查询</p></li>
                <li><a href="#"><img src="images/nav2.png" alt=""/></a><p>购物车</p></li>
                <li><a href="#"><img src="images/nav3.png" alt=""/></a><p>我的京东</p></li>
                <li><a href="#"><img src="images/nav4.png" alt=""/></a><p>充值</p></li>
                <li><a href="#"><img src="images/nav5.png" alt=""/></a><p>领券中心</p></li>
                <li><a href="#"><img src="images/nav6.png" alt=""/></a><p>京东超市</p></li>
                <li><a href="#"><img src="images/nav7.png" alt=""/></a><p>我的关注</p></li>
            </ul>
        </nav>
        <main class="jd_product">
            <section class="jd_product_box jd_sk">
                <div class="product_top  no_bor">
                    <div class="jd_sk_left">
                        <span class="sk_icon"></span>
                        <h4 class="sk_name">掌上秒杀</h4>
                        <div class="sk_time">
                            <span class="num"></span>
                            <span class="num"></span>
                            <span class="string">:</span>
                            <span class="num"></span>
                            <span class="num"></span>
                            <span class="string">:</span>
                            <span class="num"></span>
                            <span class="num"></span>
                        </div>
                    </div>
                    <div class="jd_sk_right">
                        <a href="#">更多></a>
                    </div>
                </div>
                <div class="product_bot">
                    <ul class="clearfix">
                        <li>
                            <a href="#">
                                <div class="img_box">
                                    <img src="images/detail02.jpg" alt=""/>
                                </div>
                                <p class="now_price">&yen;20.00</p>
                                <p class="old_price">&yen;200.00</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="img_box">
                                    <img src="images/detail02.jpg" alt=""/>
                                </div>
                                <p class="now_price">&yen;20.00</p>
                                <p class="old_price">&yen;200.00</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="img_box">
                                    <img src="images/detail02.jpg" alt=""/>
                                </div>
                                <p class="now_price">&yen;20.00</p>
                                <p class="old_price">&yen;200.00</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="jd_product_box jd_pd clearfix">
                <div class="product_top"><h3>超值购</h3></div>
                <div class="product_bot">
                    <a href="#" class="pd_left b_right"><img src="images/cp1.jpg" alt=""/></a>
                    <a href="#" class="pd_right b_bottom"><img src="images/cp2.jpg" alt=""/></a>
                    <a href="#" class="pd_right"><img src="images/cp3.jpg" alt=""/></a>
                </div>
            </section>
            <section class="jd_product_box jd_pd">
                <div class="product_top"><h3>具体活动</h3></div>
                <div class="product_bot">
                    <a href="#" class="pd_right b_left"><img src="images/cp4.jpg" alt=""/></a>
                    <a href="#" class="pd_left b_bottom"><img src="images/cp5.jpg" alt=""/></a>
                    <a href="#" class="pd_left"><img src="images/cp6.jpg" alt=""/></a>
                </div>
            </section>

        </main>
    </div>
</body>
<script src="js/index.js"></script>
</html>
